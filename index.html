      <p>&nbsp;&nbsp;&nbsp;&nbsp;红叶会，是由早稻田在校中国留学生自发组成的学生社团，前身为“早稻田大学政经会”。旨在为在早稻田大学交流和学习的全体中国留学生提供学习和生活上的帮助和支援。<p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;自2015年中期成立至今，共组织过参与人数超过70人的大型活动5次（包含3次新生欢迎会和2次圣诞晚会），70人以下的小型活动20余次（就业指导讲座和义卖会等），累计参与人数已超过1500人。同时，会在每周四或周五举行一次“咖啡学社”活动，邀请在各个学部中的知名前辈为主讲人，进行时长约为1小时的知识交流分享会。</p>
